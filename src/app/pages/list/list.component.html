<section class="create">

    <div class="create__header">
        <input class="create__header--search" nz-input placeholder="Search itens" [(ngModel)]="search" type="text" />
        <button nz-button nzType="primary" (click)="onNavigateToCreatePage()">Criar um item</button>
    </div>

    <div class="create__table">
        <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              @for (data of basicTable.data; track data) {
                <tr>
                  <td>{{ data.name }}</td>
                  <td>{{ data.age }}</td>
                  <td>{{ data.address }}</td>
                  <td>
                    <a (click)="onEditItem(data.id)">Editar</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a (click)="onDeleteItem(data.id)">Deletar</a>
                  </td>
                </tr>
              }
            </tbody>
          </nz-table>
    </div>
</section>
